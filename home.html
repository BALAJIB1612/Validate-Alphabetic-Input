<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .row{
                border-radius: 10px;
                box-shadow: 12px 12px 22px;
              
            }
        </style>
        <script>
         function validateAlphabeticInput(event) {
            var keyCode = event.keyCode;
            // Check if the pressed key is a letter or a special character
            if ((keyCode >= 65 && keyCode <= 90) || (keyCode >= 97 && keyCode <= 122) || keyCode == 8 || keyCode == 9 || keyCode == 32 || keyCode == 13) {
                return true;
            } else {
                event.preventDefault();
                return false;
            }
        }
        </script>
</head>
<body>
    <div class="container mt-5">
        <div class="p-5">
            <h1 class="text-center text-2xl text-warning">AMC</h1>
            <h1 class="fs-4">Welcome!..</h1>
            <div class="row">
                <div class="col-md-6">

                    <img  src="image/slomo.jpg" class="img-fluid  rounded-l-lg">
                </div>
                <div class="col-md-3">
                    <label>Id</label>
                    <input type="text" class="form-control " id="txtid" placeholder="E001">
                    <label class="">Date</label>
                    <input type="text" id="dateInput" class="form-control " oninput="this.value = formatDateString(this.value);" maxlength="10"
            placeholder="DD/MM/YYYY">
    
                    <label class="">Address</label>
                    <textarea class="form-control rounded-end" id="txtid" placeholder="Enter Your Address" ></textarea>
                    <label class="">Mobile</label>
                    <input type="text" class="form-control" id="txtid" placeholder="E001">
                </div>
                <div class="col-md-3">
                    <label>Name</label>
                    <input type="text" class="form-control  "  id="textInput" placeholder="Enter Your Name" onkeypress="return validateAlphabeticInput(event)">
                    <label class="">Time</label>
                    <input type="time"  class="form-control" id="timeTextbox">
                    
                    <label class="">Email</label>
                    <input type="email" class="form-control" id="txtid" placeholder="Enter Your Email">
                    <button class="btn btn-primary btn-outline-secondary btn-lg  rounded-pill text-white mx-5 mt-5"  onclick="">Submit</button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6"></div>




                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
